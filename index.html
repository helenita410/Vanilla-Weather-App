<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/121bd39351.js"
      crossorigin="anonymous"
    ></script>
    <title>Vanilla Weather App</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container border rounded p4" id="search-form">
      <form>
        <div class="col-sm-7">
          <input
            type="text"
            class="form-control"
            placeholder="Type your city"
            id="city-input"
            autocomplete="off"
            aria-label="City"
          />
        </div>
        <br />
        <button type="submit" class="btn btn-primary">Search</button>
        <button type="submit" class="btn btn-primary" id="current-loc-button">
          Current location
        </button>
      </form>
      <h1 id="place"></h1>
      <h2 id="description"></h2>
      <span class="current" id="current"></span>
      <span class="units"
        ><a href="#" id="celsius-link" class="active">째C</a> |
        <a href="#" id="fahrenheit-link">째F</a></span
      >
      <span class="weather image"> <img src="" alt="rainy" id="icon" /></span>
      <p>Last updated: Sunday 23rd October 20.30</p>

      <ul>
        <li>Humidity:<span id="humidity"></span>%</li>
        <li>Precipitation:<span id="precipitation"></span>%</li>
        <li>Wind:<span id="wind"></span>mph</li>
      </ul>
      <div class="weather-forecast">
        <div class="border border-primary">
          <div class="row w-100">
            <div class="col-2">
              <div class="weather-forecast-date">Monday</div>

              <img
                src="https://openweathermap.org/img/wn/50d@2x.png"
                alt=""
                width="42"
              />
              <div class="weather-forecast-temperature"></div>
              <span class="weather-forecast-temperature-max">18째</span>
              <span class="weather-forecast-temperature-min">12째</span>
            </div>
          </div>
        </div>
      </div>

      <footer>
        <p class="coder">
          <a
            href="https://github.com/helenita410/Vanilla-Weather-App"
            target="_blank"
            >Open-source code</a
          >
          by Helen Scott
        </p>
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
